<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla JS Todo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="content"></div>
    <h1 class="title">Stuff I Need To Do</h1>

    <div class="all-tasks">
      <h2 class="task-list-title">My projects</h2>
      <ul class="task-list" data-lists></ul>

      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new project name"
          aria-label="newe list name"
        />
        <button class="btn create" aria-label="create new list">+</button>
      </form>
    </div>

    <div class="todo-list" data-list-display-container>
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
        <p class="task-count" data-list-count></p>
      </div>
      <div class="todo-body">
        <div class="tasks" data-tasks>
          <div class="task">
            <input type="checkbox" id="task-1" />
            <label for="task-1">
              <span class="custom-checkbox"></span>
            </label>
          </div>
          <!--/task 1-->

          <!--/task 2-->
          <div class="task">
            <input type="checkbox" id="task-3" />
            <label for="task-3">
              <span class="custom-checkbox"></span>
            </label>
          </div>
          <!--/task 3-->
        </div>
        <div class="new-task-creator">
          <form action="" data-new-task-form>
            <input
              type="text"
              data-new-task-input
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create" aria-label="create new task">+</button>
          </form>
        </div>
        <div class="manipulate-task">
          <button class="btn prioritize" data-prioritize-list-button>
            Prioritize Project
          </button>
          <span class="dot">|</span>
          <button class="btn delete" data-delete-task-button>
            Delete Completed Tasks
          </button>
          <span class="dot">|</span>

          <button class="btn delete" data-delete-list-button>
            Delete Project
          </button>
        </div>
      </div>
    </div>
    <template id="task-template">
      <div class="task">
        <input type="checkbox" />
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
    <script src="main.js"></script>
  </body>
</html>
